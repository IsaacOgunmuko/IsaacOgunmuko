<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Management API</title>

    <link rel="stylesheet" href="styles.css">  <!-- Link to an external CSS file for styling -->

    <script src="script.js" defer></script>    <!-- Link to an external JS file for functionality -->

</head>

<body>

    <header>

        <h1>User Management</h1>

    </header>

    <main>

        <form id="userForm">

            <label for="username">Enter Username:</label>

            <input type="text" id="username" name="username" required>

            <button type="submit">Submit</button>

        </form>

        <div id="response"></div>

        <ul id="userList"></ul> <!-- This will display the list of users retrieved from the API -->

    </main>

    <footer>

        <p>&copy; 2025 User Management API</p>

    </footer>

</body>

</html>
